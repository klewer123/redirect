<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting...</title>

  <!-- Автоматичне перенаправлення -->
  <meta http-equiv="refresh" content="0; url=https://www.effectivegatecpm.com/r4c7h8b7p4?key=2b7853dda0b927d7b8f5f9ce50febb1e">

  <!-- Додатковий JavaScript редірект на випадок, якщо meta не спрацює -->
  <script>
    setTimeout(function() {
      window.location.href = "https://www.effectivegatecpm.com/r4c7h8b7p4?key=2b7853dda0b927d7b8f5f9ce50febb1e";
    }, 100);
  </script>

  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      color: #444;
      text-align: center;
      padding-top: 120px;
    }
    .box {
      display: inline-block;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <div class="loader"></div>
    <h3>Connecting to secure content...</h3>
    <p>If you are not redirected automatically, 
       <a href="https://www.effectivegatecpm.com/r4c7h8b7p4?key=2b7853dda0b927d7b8f5f9ce50febb1e">click here</a>.
    </p>
  </div>
</body>
</html>
